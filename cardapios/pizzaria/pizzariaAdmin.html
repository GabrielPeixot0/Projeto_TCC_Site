<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/layouts/pizzaria.css">
    <link rel="stylesheet" href="../../styles/mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />

    <title>SeuCadápio/Pizzaria</title>

</head>

<body>
    <!-- Parte do HEARDER -->
    <header>
        <nav class="navbar flex between wrapper">
            <div class="header-left flex gap-2">
                <button class="icon-btn">
                    <i class="fa-solid fa-bars"></i>
                </button>

                <a href="#" class="logo">SeuCardápio.</a>
            </div>

            <div class="header-center"></div>

            <div class="header-right flex gap-3">
                <button id="btnVisualizar" class="icon-btn">
                    <i class="fa-solid fa-eye-slash"></i>
                    <span class="text-header">Visualizar</span>
                </button>

                <button class="icon-btn">
                    <i class="fa-solid fa-headset"></i>
                    <span class="text-header">Suporte</span>
                </button>

                <div class="user-wrap flex gap-2">
                    <button class="icon-btn">
                        <i class="fa-solid fa-user"></i>
                        <span class="text-header">Pizzaria Recanto</span>
                        <i class="fa-solid fa-chevron-down"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>


    <!-- Barra Lateral -->
    <aside class="left-sidebar" role="navigation" aria-label="Barra lateral de ações">

        <button class="side-btn" title="Aparência" aria-label="Aparência">
            <i class="fa-solid fa-palette"></i>
        </button>

        <button class="side-btn" title="Categorias" aria-label="Categorias">
            <i class="fa-solid fa-file-circle-plus"></i>
        </button>

        <button class="side-btn" title="Configurações" aria-label="Configurações">
            <i class="fa-solid fa-gear"></i>
        </button>

    </aside>

    <!-- Parte do Conteudo -->
    <main>
        <div class="page-card">

            <!-- Banner -->
            <section>
                <div id="banner" class="banner">
                    <div id="bannerBackground" class="w-full h-[420px] bg-home bg-cover bg-center relative">
                        <div class="w-full h-full flex flex-col justify-center">
                            <div id="logoContainer"
                                class="w-32 h-32 flex items-center justify-center rounded-full shadow-lg bg-white">
                                <img id="logoImg" src="../../imagens/Logo.jpeg" alt="Logo da Pizza"
                                    class="w-full h-full rounded-full object-cover hover:scale-110 duration-200" />
                            </div>
                            <p id="restaurantName" class="name-restaurant">
                                Pizzaria Recanto
                            </p>

                            <span id="restaurant-address" class="endereco-restaurant">
                                Rua dev 12, Sao Paulo - SP
                            </span>

                            <div class="horarioBg">
                                <button id="horarioBtn" class="btn">Seg á Dom - 18:00 as 23:00</button>
                            </div>
                        </div>

                        <!-- Botões no modo edição -->
                        <div id="editModeButtons" class="actions edit-mode-buttons hidden">
                            <button id="salvarBtn" class="btn salvar">Salvar</button>
                            <button id="cancelarBtn" class="btn cancelar">Cancelar</button>
                            <button id="opcoesBtn" class="btn opcoes"> Opções
                                <i class="fa-solid fa-angle-down"></i>
                            </button>
                        </div>

                        <!-- Menu de opções -->
                        <div id="optionsMenu" class="options-menu hidden">

                            <div class="option-row">
                                <button id="trocarLogoBtn" class="btn">Trocar logo</button>
                                <button id="removerLogoBtn" class="btn btn-remove">Remover</button>
                            </div>

                            <div class="option-row">
                                <button id="trocarFundoBtn" class="btn">Trocar fundo</button>
                                <button id="removerFundoBtn" class="btn btn-remove">Remover</button>
                            </div>

                            <!-- Slider de opacidade -->
                            <label class="slider-label text-center">Opacidade de fundo
                                <input type="range" id="opacityRange" min="0" max="100" value="50">
                            </label>

                            <!-- Barra de personalização  -->
                            <div class="font-toolbar">
                                <select id="fontFamily" class="font-select">
                                    <option value="Open Sans">Open Sans</option>
                                    <option value="Roboto Condensed">Roboto Condensed</option>
                                    <option value="Arial">Arial</option>
                                    <option value="Times New Roman">Times New Roman</option>
                                </select>
                                <div class="font-size-control">
                                    <input type="number" id="fontSize" value="28" min="8" max="72">
                                </div>

                            </div>

                            <!-- Paleta de Cores -->
                            <div id="colorPickerPanel" class="color-picker hidden text-center">
                                <div class="slider-label text-center">
                                    Cor do texto 
                                </div>
                                
                                <i class="bi bi-palette"> <input type="color" id="colorInput" value="#000000"></i> 

                                <div class="preset-colors">
                                    <div class="color-swatch" data-color="#000000" style="background:#000000"></div>
                                    <div class="color-swatch" data-color="#ffffff" style="background:#ffffff"></div>
                                    <div class="color-swatch" data-color="#ff0000" style="background:#ff0000"></div>
                                    <div class="color-swatch" data-color="#0070f3" style="background:#0070f3"></div>
                                    <div class="color-swatch" data-color="#00c853" style="background:#00c853"></div>
                                    <div class="color-swatch" data-color="#ff9100" style="background:#ff9100"></div>
                                    <!-- adicione mais cores -->
                                </div>
                            </div>

                            <div class="option-row">
                                <div> <button id="textColorBtn" class="btn"><i class="fa-solid fa-font"></i></button>
                                </div>
                                <div> <button id="boldBtn" class="btn"><b><i class="fa-solid fa-bold"></i></b></button>
                                </div>
                                <div> <button id="italicBtn" class="btn"><i><i
                                                class="fa-solid fa-italic"></i></i></button></div>
                                <div> <button id="alignBtn" class="btn"><i
                                            class="fa-solid fa-align-center"></i></button> </div>
                                <div><button id="underlineBtn" class="btn"> <i class="fa-solid fa-underline"></i>
                                    </button> </div>
                            </div>

                            <button id="limparMenuBtn" class="btn">Limpar</button>

                        </div>

                        <!-- Botões padrão -->
                        <div id="defaultButtons" class="actions">
                            <button id="editarBtn" class="btn editar">Editar</button>
                            <button id="removerBtn" class="btn remover">Remover</button>
                        </div>

                    </div>
                </div>
            </section>

            <!--INICIO DO MENU-->
            <section>
                <h2 class="text-2xl md:text-3xl font-blond text-center mt-9 mb-6">
                    Conheça nosso menu
                </h2>

                <div class="menu wrapper p-top-min" id="menu">
                    <div id="produtos"
                        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-7 md:gap-10 mx-auto max-w-7xl px-2 mb-16">
                    </div>
                </div>
            </section>

            <!--  BEBIDAS  -->
            <section>
                <div class="mx-auto max-w-7xl px-2 my-2 ">
                    <h2 class="front-blond text-3xl">Bebidas</h2>
                </div>

                <div class="bebidas wrapper p-top-min">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-7 md:gap-10 mx-auto max-w-7xl px-2 mb-16"
                        id="bebidas">
                    </div>
                </div>
            </section>

            <!--MODAL CART-->
            <section>
                <div class="modal-cart wrapper">
                    <div class="bg-black/60 w-full h-full fixed top-0 left-0 z-[99] items-center justify-center hidden"
                        id="cart-modal">

                        <div class="bg-white p-5 rounded-md min-w-[90%] md:min-w-[600px]">
                            <h2 class="text-center font-bold text-2xl mb-2">Meu carrinho</h2>

                            <div id="cart-items" class="mb-4"></div>

                            <p class="texto font-bold">Total: <span id="cart-total">0.00</span></p>

                            <p class="texto font-bold mt-4">Endereço de entrega:</p>
                            <input type="text" placeholder="Digite seu endereço completo..." id="address-input"
                                class="w-full border-2 p-1 rounded my-1" />

                            <p class="text-red-500 hidden" id="address-warn">Digite seu endereco completo!</p>
                            <p class="text-red-500 hidden" id="address-warn-cart-empty">Adicione itens para finalizar
                                sua compra!</p>

                            <div class="flex items-center justify-between mt-5 w-full">
                                <button id="close-modal-btn"
                                    class="bg-red-600 text-white px-4 py-1 rounded">Fechar</button>
                                <button id="checkout-btn" class="bg-green-500 text-white px-4 py-1 rounded">Finalizar
                                    pedido</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!--CART-->
            <section>
                <div class="cart sticky wrapper bottom-0 p-top">
                    <div class="bg-red-500 py-3 flex items-center justify-center rounded-lg px-6">
                        <button class="flex items-center gap-2 text-white font-bold" id="cart-btn">
                            (<span id="cart-count">0</span>)
                            Veja meu carrinho
                            <i class="fa fa-cart-plus text-lg text-white"></i>
                        </button>
                    </div>
                </div>
            </section>

        </div>
    </main>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../../scripts/pizzaria/pizzaria.js"></script>

</body>

</html>
